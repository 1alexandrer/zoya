<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’•</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff6b9d;
            --light-pink: #ffc1e3;
            --cream: #fff5f7;
            --dark: #2d1b2e;
            --accent: #ff4081;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--light-pink) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 6s infinite ease-in;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: var(--pink);
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .question-card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.3);
            text-align: center;
            position: relative;
            overflow: visible;
        }

        .photo-frame {
            margin-bottom: 30px;
        }

        .photo-frame img {
            max-width: 100%;
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            border: 5px solid var(--light-pink);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.2);
        }

        .question {
            font-size: 24px;
            color: var(--dark);
            margin-bottom: 40px;
            font-weight: 600;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            min-height: 80px;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background: linear-gradient(135deg, var(--pink), var(--accent));
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
        }

        #noBtn {
            background: #f0f0f0;
            color: #666;
            position: absolute;
            transition: all 0.3s ease;
        }

        #noBtn:hover {
            background: #e0e0e0;
        }

        .reveal-container {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .reveal-message {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            color: var(--pink);
            margin-bottom: 30px;
            animation: bounceIn 0.8s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .reveal-photo {
            animation: slideIn 0.8s ease 0.5s backwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reveal-photo img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
        }

        /* Heart explosion animation */
        .heart-burst {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .burst-heart {
            position: absolute;
            font-size: 30px;
            animation: burst 1.5s ease-out forwards;
        }

        @keyframes burst {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        /* Confetti hearts */
        .confetti-heart {
            position: fixed;
            font-size: 25px;
            pointer-events: none;
            z-index: 9999;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .photo-frame img {
                width: 200px;
                height: 200px;
            }

            .reveal-photo img {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    
    <div class="container">
        <h1>Zoya habibte veux-tu Ãªtre ma valentine? ðŸ’•</h1>
        
        <div class="question-card" id="questionCard">
            <div class="photo-frame">
                <img src="pic1.png" alt="Valentine picture" id="pic1">
            </div>

            <div class="question">
                Yes?
            </div>

            <div class="button-container" id="buttonContainer">
                <button id="yesBtn">Yes! ðŸ’–</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="reveal-container" id="revealContainer">
            <div class="reveal-message">
                LETS GOOO ELLE A DIT OUI ! ðŸŽ‰ðŸ’•
            </div>
            <div class="reveal-photo">
                <img src="pic2.png" alt="Revealed picture" id="pic2">
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionCard = document.getElementById('questionCard');
        const revealContainer = document.getElementById('revealContainer');
        const buttonContainer = document.getElementById('buttonContainer');

        // Background floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = 'ðŸ’•';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            document.getElementById('heartBg').appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createFloatingHeart, 500);

        // No button movement
        let noBtnClickCount = 0;
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        function moveNoButton(e) {
            e.preventDefault();
            noBtnClickCount++;
            
            const container = buttonContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            let maxX = container.width - btnRect.width - 20;
            let maxY = container.height - btnRect.height;
            
            // Expand container if needed
            if (noBtnClickCount > 3) {
                buttonContainer.style.minHeight = '200px';
                maxY = 200 - btnRect.height;
            }
            
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Yes button click
        yesBtn.addEventListener('click', function() {
            // Create heart burst
            createHeartBurst();
            
            // Create confetti
            createConfetti();
            
            // Hide question card and show reveal
            setTimeout(() => {
                questionCard.style.display = 'none';
                revealContainer.style.display = 'block';
            }, 500);
        });

        // Heart burst effect
        function createHeartBurst() {
            const burst = document.createElement('div');
            burst.className = 'heart-burst';
            burst.style.left = '50%';
            burst.style.top = '50%';
            document.body.appendChild(burst);

            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'burst-heart';
                heart.textContent = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’'][Math.floor(Math.random() * 5)];
                
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 100 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                heart.style.setProperty('--tx', tx + 'px');
                heart.style.setProperty('--ty', ty + 'px');
                
                burst.appendChild(heart);
            }

            setTimeout(() => burst.remove(), 1500);
        }

        // Confetti hearts
        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'confetti-heart';
                    heart.textContent = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’', 'â¤ï¸', 'ðŸŒ¹'][Math.floor(Math.random() * 7)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = '0s';
                    heart.style.animationDuration = (2 + Math.random() * 2) + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
